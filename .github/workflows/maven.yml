name: Java CI with Maven

on:
  push:
    branches: [ "jihoon" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Copy JAR to Windows server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        source: "target/*.jar"
        target: "C:\\Users\\DEKSTOP\\Desktop\\recipick_project"  # <- Windows 경로 (필요시 수정)

    - name: Restart application on Windows
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          taskkill /F /IM java.exe || echo "No running java process"
          cd C:\Users\DEKSTOP\Desktop\recipick_project
          start "" java -jar recipick-0.0.1-SNAPSHOT.jar
