<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recipick</title>
    <link rel="stylesheet" href="/resources/css/menubar.css" />
    <link rel="stylesheet" href="/resources/css/recipeSearchStyle.css" />
    <link rel="stylesheet" href="/resources/css/noResultStyle.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
<!--    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/resources/js/recipeSearch.js"></script>
</head>
<body>
<div class="bg-deco">
    <img src="/resources/image/carrot.png" class="bg-img carrot">
    <img src="/resources/image/green_onion.png" class="bg-img g_onion">
</div>
<div id="recipeSearch-page">
    <div th:replace="~{common/menubar :: menubar}"></div>

    <!-- 검색 창-->
    <div class="search-section">
        <div class="search-subtitle">먹고 싶은 요리를 검색해보세요.</div>
        <div class="search-title">레시피 검색하기</div>
        <div class="search-box">
            <img src="/resources/image/search_icon.svg" id="search-icon" @click='search'>
            <input  v-model="searchWord"
                    type="text"
                    class="search-input"
                    placeholder="오늘 먹고 싶은 요리를 검색해보세요!"
                    @keyup.enter="search"
            />
        </div>
    </div>
    <!-- 레시피 카드 목록 -->
    <div id="card-area">
        <div v-if="searched && results.length > 0" class="recipe-container">
            <div v-for="recipe in results" :key="recipe.recipeId" class="recipe-card">
                <div class="recipe-image-wrapper">
                    <img :src="recipe.rcpImgUrl" :alt="recipe.recipeNmKo" @click="redirectToRecipe(recipe.recipeNmKo, recipe.recipeId)" loading="lazy"/>
                </div>
                <div class="recipe-info">
                    <h3>{{recipe.recipeNmKo}}</h3>
                    <div class="recipe-detail">
                        <div><strong>난이도</strong><span class="stars">{{getStars(recipe.levelNm)}}</span></div>
                        <div><strong>조리시간</strong> {{recipe.cookingTime}}</div>
                        <div><strong>칼로리</strong> {{recipe.calorie}}</div>
                    </div>
                </div>
            </div>
        </div>
<!--        레시피가 없을 때 표출되는 항목-->
        <div v-else-if="searched && results.length === 0" class="no-results">
            <img src="/resources/image/q_mark.png" alt="물음표" class="q-mark"/>
            <div class="no-result-text-1">검색 결과가 없어요</div><br>
            <div class="no-result-text-2">어떤 요리를 먹고 싶나요? 검색해서 레시피를 찾을 수 있어요.</div>
        </div>
        <!--  thymeleaf  -->
        <div v-else class="recipe-container" id="recipe-container">
            <div th:each="recipe : ${recipeCards}" class="recipe-card">
                <div class="recipe-image-wrapper">
                    <img th:src="${recipe.rcpImgUrl}"
                         th:attr="onclick=|redirectToRecipe('${recipe.recipeNmKo}', ${recipe.recipeId})|"
                         alt="레시피 이미지" loading="lazy"/>
                </div>
                <div class="recipe-info">
                    <h3 th:text="${recipe.recipeNmKo}">레시피 이름</h3>
                    <div class="recipe-detail">
                        <div><strong>난이도</strong> <span class="stars" th:text="
                            ${recipe.levelNm == '초보환영' ? '★☆☆' :
                              (recipe.levelNm == '보통' ? '★★☆' :
                              (recipe.levelNm == '어려움' ? '★★★' : ''))}">></span></div>
                        <div><strong>조리시간</strong> <span th:text="${recipe.cookingTime}"></span></div>
                        <div><strong>칼로리</strong> <span th:text="${recipe.calorie}"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
